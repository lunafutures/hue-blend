apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-hue
  namespace: default
  labels:
    app: rust-hue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-hue
  template:
    metadata:
      labels:
        app: rust-hue
    spec:
      containers:
        - name: rust-container
          image: registry.blahblahblah.xyz/rust-hue:arm-1.0
          ports:
            - containerPort: 8000
              name: rocket-port
          env:
            - name: SCHEDULE_YAML_PATH
              value: /data/schedule.yml
          volumeMounts:
            - name: rust-hue-schedule
              mountPath: /data/
          resources:
            limits:
              memory: "512Mi"
              cpu: "100m"
      volumes:
        - name: rust-hue-schedule
          secret:
            secretName: rust-hue-schedule
      imagePullSecrets:
        - name: image-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: rust-hue-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: rust-hue
  ports:
  - port: 8000
    targetPort: 8000
