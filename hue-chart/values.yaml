# Default values for hue-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

hosts:
  registry: "{{ .Values.secrets.registry.host }}"
  main: example.org
  local: 127.0.0.1

tlsSecret:

enabled:
  hue: true
  registry: true
  traefik: true

namespaces:
  hue: default
  registry: registry
  traefik: kube-system

imageResources:
  rust:
    limits:
      memory: "512Mi"
      cpu: "100m"
  hueExpress:
    limits:
      memory: "512Mi"
      cpu: "100m"
  registry:
    limits:
      memory: "256Mi"
      cpu: "100m"

secrets:
  rustSchedule:
    location:
    schedule:
  rust:
  hueExpress:
  hueBridgeCaCert:
  registryBasicAuth:
  registryPersistentStoragePath: